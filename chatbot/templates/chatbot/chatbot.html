<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ü§ñ NeuroBuddy AI Chatbot</title>
  <style>
    :root {
      --primary: #6c5ce7;
      --secondary: #a29bfe;
      --dark: #2d3436;
      --light: #f5f6fa;
      --success: #00b894;
      --warning: #fdcb6e;
      --danger: #d63031;
      --text-light: #636e72;
      --text-dark: #2d3436;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --neumorph: 8px 8px 16px #d1d9e6, -8px -8px 16px #ffffff;
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: var(--text-dark);
      transition: var(--transition);
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .chat-container {
      width: 100%;
      max-width: 700px;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      padding: 30px;
      display: flex;
      flex-direction: column;
      transform-style: preserve-3d;
      perspective: 1000px;
      transition: var(--transition);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .chat-container:hover {
      transform: translateY(-5px) rotateX(1deg) rotateY(1deg);
      box-shadow: 0 35px 60px -15px rgba(0, 0, 0, 0.3);
    }

    .chat-container.dark-mode {
      background: rgba(45, 52, 54, 0.9);
      color: var(--light);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    h2 {
      margin: 0;
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-align: center;
      letter-spacing: 1px;
      position: relative;
      padding-bottom: 10px;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      border-radius: 3px;
    }

    .dark-mode h2 {
      color: var(--light);
    }

    .toggle-container {
      display: flex;
      align-items: center;
    }

    .toggle-text {
      margin-right: 10px;
      font-size: 14px;
      color: var(--text-light);
    }

    .dark-mode .toggle-text {
      color: var(--light);
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .chat-box {
      display: flex;
      flex-direction: column;
      height: 400px;
      overflow-y: auto;
      padding: 20px;
      border-radius: 15px;
      background-color: rgba(255, 255, 255, 0.7);
      margin-bottom: 20px;
      scroll-behavior: smooth;
      transition: var(--transition);
      border: 1px solid rgba(255, 255, 255, 0.5);
      box-shadow: var(--neumorph);
    }

    .dark-mode .chat-box {
      background-color: rgba(45, 52, 54, 0.7);
      border: 1px solid rgba(0, 0, 0, 0.2);
      box-shadow: 8px 8px 16px #1e2325, -8px -8px 16px #3c4548;
    }

    .message {
      padding: 15px 20px;
      border-radius: 20px;
      margin: 10px 0;
      max-width: 80%;
      white-space: pre-line;
      line-height: 1.5;
      position: relative;
      transition: var(--transition);
      transform-origin: center bottom;
      animation: messageIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      opacity: 0;
      transform: translateY(20px) scale(0.95);
    }

    @keyframes messageIn {
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .user {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 5px;
      box-shadow: 0 4px 8px rgba(108, 92, 231, 0.3);
    }

    .bot {
      background: rgba(241, 240, 240, 0.9);
      color: var(--text-dark);
      align-self: flex-start;
      border-bottom-left-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .dark-mode .bot {
      background: rgba(65, 72, 74, 0.9);
      color: var(--light);
    }

    .input-area {
      display: flex;
      gap: 15px;
      align-items: center;
      position: relative;
    }

    textarea {
      flex: 1;
      resize: none;
      border-radius: 15px;
      padding: 15px;
      font-size: 16px;
      border: none;
      transition: var(--transition);
      background: rgba(255, 255, 255, 0.8);
      box-shadow: var(--neumorph);
      min-height: 60px;
      color: var(--text-dark);
    }

    .dark-mode textarea {
      background: rgba(45, 52, 54, 0.8);
      color: var(--light);
      box-shadow: 8px 8px 16px #1e2325, -8px -8px 16px #3c4548;
    }

    textarea:focus {
      outline: none;
      box-shadow: 0 0 0 2px var(--primary), var(--neumorph);
    }

    .dark-mode textarea:focus {
      box-shadow: 0 0 0 2px var(--secondary), 8px 8px 16px #1e2325, -8px -8px 16px #3c4548;
    }

    textarea::placeholder {
      color: var(--text-light);
      opacity: 0.7;
    }

    .dark-mode textarea::placeholder {
      color: var(--light);
    }

    button {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      padding: 0 25px;
      height: 60px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 4px 8px rgba(108, 92, 231, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(108, 92, 231, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        45deg,
        transparent 25%,
        rgba(255, 255, 255, 0.1) 50%,
        transparent 75%
      );
      background-size: 200% 100%;
      animation: shine 2s infinite;
    }

    @keyframes shine {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    .typing-indicator {
      display: flex;
      padding: 15px 20px;
      background: rgba(241, 240, 240, 0.9);
      border-radius: 20px;
      align-self: flex-start;
      margin: 10px 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .dark-mode .typing-indicator {
      background: rgba(65, 72, 74, 0.9);
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      margin: 0 2px;
      background-color: var(--text-light);
      border-radius: 50%;
      display: inline-block;
      animation: typingAnimation 1.4s infinite ease-in-out;
    }

    .dark-mode .typing-dot {
      background-color: var(--light);
    }

    .typing-dot:nth-child(1) { animation-delay: 0s; }
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typingAnimation {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-5px); }
    }

    .welcome-message {
      text-align: center;
      padding: 20px;
      background: linear-gradient(135deg, rgba(108, 92, 231, 0.1), rgba(162, 155, 254, 0.1));
      border-radius: 15px;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-out;
      border: 1px dashed var(--primary);
    }

    .dark-mode .welcome-message {
      background: linear-gradient(135deg, rgba(108, 92, 231, 0.2), rgba(162, 155, 254, 0.2));
      border-color: var(--secondary);
    }

    .welcome-message h3 {
      color: var(--primary);
      margin-bottom: 10px;
    }

    .dark-mode .welcome-message h3 {
      color: var(--secondary);
    }

    .welcome-message p {
      color: var(--text-light);
      font-size: 14px;
    }

    .dark-mode .welcome-message p {
      color: var(--light);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .chat-container {
        padding: 20px;
        border-radius: 15px;
        margin: 15px;
      }

      h2 {
        font-size: 22px;
      }

      .chat-box {
        height: 300px;
      }

      button {
        padding: 0 15px;
        height: 50px;
      }
    }

    /* Floating particles background */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: float linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(-100vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  <div class="chat-container" id="chat-container">
    <div class="header">
      <h2>ü§ñ NeuroBuddy</h2>
      <div class="toggle-container">
        <span class="toggle-text">Dark Mode</span>
        <label class="toggle-switch">
          <input type="checkbox" id="dark-mode-toggle">
          <span class="slider"></span>
        </label>
      </div>
    </div>
    <div id="chat" class="chat-box">
      <div class="welcome-message">
        <h3>Welcome to NeuroBuddy! üëã</h3>
        <p>I'm your AI companion here to help with anything you need.<br>Ask me anything or share how you're feeling today.</p>
      </div>
    </div>
    <div class="input-area">
      <textarea id="message" rows="2" placeholder="How are you feeling today? ‚ú®"></textarea>
      <button onclick="sendMessage()" id="send-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="22" y1="2" x2="11" y2="13"></line>
          <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
        </svg>
      </button>
    </div>
  </div>

  <script>
    // Create floating particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = window.innerWidth < 600 ? 30 : 50;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Random size between 2px and 6px
        const size = Math.random() * 4 + 2;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        // Random position
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        
        // Random animation duration between 10s and 20s
        const duration = Math.random() * 10 + 10;
        particle.style.animationDuration = `${duration}s`;
        
        // Random delay
        particle.style.animationDelay = `${Math.random() * 5}s`;
        
        // Random opacity
        particle.style.opacity = Math.random() * 0.5 + 0.1;
        
        particlesContainer.appendChild(particle);
      }
    }
    
    // Dark mode toggle
    const darkModeToggle = document.getElementById('dark-mode-toggle');
    const chatContainer = document.getElementById('chat-container');
    
    darkModeToggle.addEventListener('change', function() {
      chatContainer.classList.toggle('dark-mode');
      document.cookie = `darkMode=${this.checked}; path=/; max-age=31536000`;
    });
    
    // Check for saved dark mode preference
    function checkDarkModePreference() {
      const darkModeCookie = document.cookie.split('; ').find(row => row.startsWith('darkMode='));
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      
      if ((darkModeCookie && darkModeCookie.split('=')[1] === 'true') || (!darkModeCookie && prefersDark)) {
        darkModeToggle.checked = true;
        chatContainer.classList.add('dark-mode');
      }
    }
    
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }

    function addMessage(text, isUser = false) {
      const chatBox = document.getElementById('chat');
      
      if (text === "Typing...") {
        const typingIndicator = document.createElement('div');
        typingIndicator.className = 'typing-indicator';
        typingIndicator.id = 'typing-indicator';
        typingIndicator.innerHTML = `
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
        `;
        chatBox.appendChild(typingIndicator);
      } else {
        // Remove any existing typing indicator
        const existingTyping = document.getElementById('typing-indicator');
        if (existingTyping) existingTyping.remove();
        
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message ' + (isUser ? 'user' : 'bot');
        messageDiv.textContent = text;
        chatBox.appendChild(messageDiv);
      }
      
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("message");
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, true);
      input.value = "";

      // Add typing indicator
      addMessage("Typing...", false);

      try {
        const response = await fetch("/chatbot/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": getCookie("csrftoken")
          },
          body: JSON.stringify({ message: text })
        });

        const data = await response.json();
        const lastMessage = document.getElementById('typing-indicator');
        if (lastMessage) lastMessage.remove();

        if (data.status === "success") {
          addMessage(data.response, false);
        } else {
          addMessage("‚ùå Error: " + data.error, false);
        }
      } catch (err) {
        const lastMessage = document.getElementById('typing-indicator');
        if (lastMessage) lastMessage.remove();
        addMessage("‚ùå Connection Error", false);
      }
    }
    
    // Initialize
    window.onload = function() {
      createParticles();
      checkDarkModePreference();
      
      // Add animation to input area when page loads
      const inputArea = document.querySelector('.input-area');
      inputArea.style.opacity = '0';
      inputArea.style.transform = 'translateY(20px)';
      inputArea.style.animation = 'fadeIn 0.5s ease-out forwards';
      inputArea.style.animationDelay = '0.3s';
      
      // Allow sending message with Enter key (Shift+Enter for new line)
      const messageInput = document.getElementById('message');
      messageInput.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });
    };
  </script>
</body>
</html>
