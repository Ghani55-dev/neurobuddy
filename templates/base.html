<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeuroPulse</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    :root {
      /* Light Theme Colors */
      --primary-light: #6a11cb;
      --secondary-light: #2575fc;
      --text-light: #2c3e50;
      --bg-light:rgba(59, 255, 255, 0.61);
      --card-light: #ffffff;
      --border-light: rgba(0, 0, 0, 0.1);
      --text-muted-light: #6c757d;
      
      /* Dark Theme Colors */
      --primary-dark: #8a2be2;
      --secondary-dark: #00d4ff;
      --text-dark: #f8f9fa;
      --bg-dark: #121212;
      --card-dark: #1e1e1e;
      --border-dark: #444;
      --card-hover-dark: #252525;
      --text-muted-dark: #b0b0b0;
      
      --transition-speed: 0.4s;
    }

    /* Base Styles */
    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      transition: background-color var(--transition-speed) ease, 
                  color var(--transition-speed) ease;
      min-height: 100vh;
      background-color: var(--bg-light);
      color: var(--text-light);
      overflow-x: hidden;
      line-height: 1.6;
    }

    /* Dark Theme */
    body.dark-theme {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    /* Text Elements */
    h1, h2, h3, h4, h5, h6 {
      color: var(--text-light);
      transition: color var(--transition-speed) ease;
    }

    .dark-theme h1,
    .dark-theme h2,
    .dark-theme h3,
    .dark-theme h4,
    .dark-theme h5,
    .dark-theme h6 {
      color: var(--text-dark);
    }

    p, li, span, div {
      color: var(--text-light);
      transition: color var(--transition-speed) ease;
    }

    .dark-theme p,
    .dark-theme li,
    .dark-theme span,
    .dark-theme div {
      color: var(--text-dark);
    }

    strong, b {
      color: var(--text-light);
      font-weight: 600;
      transition: color var(--transition-speed) ease;
    }

    .dark-theme strong,
    .dark-theme b {
      color: var(--text-dark);
    }

    .text-muted {
      color: var(--text-muted-light) !important;
      transition: color var(--transition-speed) ease;
    }

    .dark-theme .text-muted {
      color: var(--text-muted-dark) !important;
    }

    /* Navbar */
    .navbar {
      background: linear-gradient(135deg, var(--primary-light), var(--secondary-light)) !important;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      transition: all var(--transition-speed) ease;
      padding: 0.8rem 1rem;
    }

    .dark-theme .navbar {
      background: linear-gradient(135deg, var(--primary-dark), var(--secondary-dark)) !important;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      transition: all 0.3s ease;
      color: white !important;
    }

    /* Theme Toggle */
    #theme-toggle {
      position: relative;
      overflow: hidden;
      border-radius: 50px;
      padding: 0.35rem 1rem;
      transition: all 0.3s ease;
      border: none;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .dark-theme #theme-toggle {
      background: rgba(0, 0, 0, 0.2);
    }

    #theme-toggle::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transform: translateX(-100%);
      transition: transform 0.6s ease;
    }

    /* Content Blocks */
    .content-block {
      margin-bottom: 2rem;
      padding: 1.5rem;
      border-radius: 8px;
      background-color: var(--card-light);
      transition: all var(--transition-speed) ease;
    }

    .dark-theme .content-block {
      background-color: var(--card-dark);
    }

    .content-block h2 {
      color: var(--primary-light);
      margin-bottom: 1.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid var(--border-light);
    }

    .dark-theme .content-block h2 {
      color: var(--primary-dark);
      border-bottom-color: var(--border-dark);
    }

    .content-block ul {
      padding-left: 1.5rem;
    }

    .content-block li {
      margin-bottom: 0.75rem;
      position: relative;
      list-style-type: none;
    }

    .content-block li::before {
      content: 'â€¢';
      color: var(--primary-light);
      font-weight: bold;
      position: absolute;
      left: -1rem;
    }

    .dark-theme .content-block li::before {
      color: var(--primary-dark);
    }

    /* Particles Background */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    /* Animations */
    @keyframes themeSwitch {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    .theme-switch {
      animation: themeSwitch 0.6s ease;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.05);
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }

    .dark-theme ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
    }
   
  </style>
</head>
<body id="main-body">
  <!-- Background Particles -->
  <div class="particles" id="particles-js"></div>
  
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <i class="fas fa-brain me-2"></i>NeuroPulse
      </a>
      <div class="d-flex align-items-center">
        {% if user.is_authenticated %}
          <div class="position-relative me-3">
           <form method="POST" action="{% url 'logout' %}" style="display: inline;">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger btn-sm">Logout</button>
</form>

          </div>
        {% else %}
          <a href="{% url 'login' %}" class="btn btn-outline-light me-3">
            <i class="fas fa-sign-in-alt me-1"></i> Login
          </a>
        {% endif %}
        
        <button id="theme-toggle" class="btn btn-sm">
          <i class="fas fa-moon me-1" id="theme-icon"></i>
          <span id="theme-text">Dark Mode</span>
        </button>
      </div>
    </div>
  </nav>
<div class="bg-indigo-600 text-white p-4 rounded-2xl shadow mb-5">
  <h2 class="text-2xl font-semibold" style="color: blue;">{{ welcome_message }}</h2>
  <p class="text-sm mt-1" style="color: blue;">Here's your personalized mood & wellness insights ðŸŒ±</p>
</div>

  <!-- Main Content -->
  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <script>
    const toggleBtn = document.getElementById('theme-toggle');
    const themeIcon = document.getElementById('theme-icon');
    const themeText = document.getElementById('theme-text');
    const body = document.getElementById('main-body');

    // Load saved theme
    function loadTheme() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      if (savedTheme === 'dark') {
        body.classList.add('dark-theme');
        themeIcon.classList.replace('fa-moon', 'fa-sun');
        themeText.textContent = 'Light Mode';
      } else {
        body.classList.remove('dark-theme');
        themeIcon.classList.replace('fa-sun', 'fa-moon');
        themeText.textContent = 'Dark Mode';
      }
      body.classList.add('theme-switch');
      setTimeout(() => body.classList.remove('theme-switch'), 600);
    }

    // Toggle theme
    toggleBtn.addEventListener('click', () => {
      if (body.classList.contains('dark-theme')) {
        localStorage.setItem('theme', 'light');
        themeIcon.classList.replace('fa-sun', 'fa-moon');
        themeText.textContent = 'Dark Mode';
      } else {
        localStorage.setItem('theme', 'dark');
        themeIcon.classList.replace('fa-moon', 'fa-sun');
        themeText.textContent = 'Light Mode';
      }
      body.classList.toggle('dark-theme');
      body.classList.add('theme-switch');
      setTimeout(() => body.classList.remove('theme-switch'), 600);
    });

    // Initialize theme
    document.addEventListener('DOMContentLoaded', loadTheme);
  </script>
</body>
</html>
